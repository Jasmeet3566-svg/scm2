<!DOCTYPE html>
<html class="light" lang="en" th:fragment="parent(content,title,script)" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/CSS/output.css}" />
    <link href="https://cdn.jsdelivr.net/npm/flowbite@2.5.1/dist/flowbite.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title th:replace="${title}">SCM</title> <!-- This will be replaced by the title passed from the child -->
</head>

<body class="h-screen w-full dark:bg-gray-700 dark:text-yellow-50 bg-gray-50 ">

    <!-- comman header -->
    <section th:replace="navbar :: navbar"> </section>

    <div class=" p-4" >
    <section th:replace="${content}"> </section>
    </div>
    <section th:replace="${script}"> </section>


    <script src="https://cdn.jsdelivr.net/npm/flowbite@2.5.1/dist/flowbite.min.js"></script>
    <script data-th-src="@{'JS/script.js'}"></script>

</body>
</html>
